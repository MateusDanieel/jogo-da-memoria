    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>

    <nav class="sec-navbar">
        <ul class="container sec-navbar__list">
            <li class="sec-navbar__list__item">
                <a href="https://github.com/MateusDanieel/jogo-da-memoria" class="sec-navbar__list__item__link" target="_blank" title="Ver no GitHub">
